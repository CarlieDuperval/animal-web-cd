<!DOCTYPE html>
<html>

<head>
    <title>My Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link href="style.css" type="stylesheet" /> -->
</head>

<body class="container" onload="onload()">
    <header>
        <h1 class="pt-5">Animal Lovers</h1>
    </header>
    <section class="form-section">
        <form id="add-form" class="form">
            <input id="name" class="form-control mb-3" type="text" placeholder="enter name" />
            <input id="breed" class="form-control mb-3" type="text" placeholder="enter breed" />
            <label for="color">
                Choose color
                <input id="color" class="form-control mb-3" type="color" placeholder="enter color" />
            </label>
            <input id="age" class="form-control mb-3" type="number" placeholder="enter age" />


            <label for="parent">Parent name </label>
            <input id="parent" class="form-control mb-3" type="text" />
            <button type="submit" class="btn btn-primary" onclick="handleSubmit(event)"> Add Animal</button>



        </form>

    </section>
    <section class="animals">
        <ul id="animal-List" ></ul>

    </section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
